<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web HomeWork 003</title>
    <!-- CSS External Style -->
    <link rel="stylesheet" href="../css/index.css">
    <!-- icon font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <nav>
            <p id="logo">Travel</p>
            <ul class="navbar-menu">
                <li><a style="color: cadetblue;" href="#">Dicover</a></li>
                <li><a href="#">Pricing</a></li>
                <li><a href="#">Feedback</a></li>
            </ul>
            <button class="btn navbar-btn">
                <a href="#">Contact Us</a>
            </button>
        </nav>
    </header>

    <main>
        <aside>
            <ul class="sidebar-menu">
                <li><a href="">All</a></li>
                <li><a id="lastest-munu" href="">Lastest</a></li>
                <li><a href="">Popular</a></li>
            </ul>
        </aside>
        <article class="main-container">
            <div class="card-items">
                <div class="landscape-box first-lanscape">
                    <div class="profile-items">
                        <div class="circle-img"></div>
                        <h5>Arun Lita</h5>
                        <p>Siem Reap</p>
                    </div>

                    <div class="profile-rating" style="margin-top: 5rem;">
                        <h6>4.5</h6>
                        <p class="star-icon first-icon-portrail">
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star-half"></i>
                        </p>
                    </div>
                    <div class="portrait-box first-portrait" alt="newyork-spiderman">
                        <div class="portrait-item">
                            <div class="discription">
                                <p>Sunset Views</p>
                                <p></box-icon>USA</p>
                            </div>
                            <div class="view-rating">
                                <p>
                                    <i class="fa-solid fa-star"></i>
                                    (0.5)
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="parent-box-seconndline">
                <div class="portrait-box second-portrait" alt="newyork-spiderman">
                    <div class="portrait-item">
                        <div class="discription">
                            <p>Sunset Views</p>
                            <p></box-icon>USA</p>
                        </div>
                        <div class="view-rating">
                            <p>
                                <i class="fa-solid fa-star"></i>
                                (0.5)
                            </p>
                        </div>
                    </div>
                </div>
                <div class="landscape-box profile second-lanscape">
                    </div>
                    <div class="card-text">
                        <h1>Life is short and the world is wide</h1>
                        <p>To get the best of your adventure you just need to leave and go where you like</p>
                        <button class="btn main-btn"><a href="">Explore More</a></button>
                    </div>

            </div>
        </div>


        </article>
    </main>



</body>

</html>
